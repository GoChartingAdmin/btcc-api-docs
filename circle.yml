save_cache: &save_cache
  save_cache:
    paths:
      - node_modules
    key: v1-dependencies-{{ checksum "yarn.lock" }}

version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.11.1
    branches:
      ignore:
        - gh-pages # list of branches to ignore
        - /release\/.*/ # or ignore regexes
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install dependences
          command: yarn
      - *save_cache
      - run:
          name: build
          command: yarn build
      - run:
          name: deploy
          command: |
            npm install -g netlify-cli
            netlify deploy -p docs/.vuepress/dist -s 58553bab-458d-46f9-acda-3ab9740b17d8 -t $NETLIFY_TOKEN
      - *save_cache
